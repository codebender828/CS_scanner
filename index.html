							<label for="name" class="cols-sm-2 control-label">Your Name 姓名</label>
							<div class="cols-sm-10">

									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Your Email 邮箱地址</label>

							</div>
						</div>

							<label for="password" class="cols-sm-2 control-label">Password 密码</label>

							</div>
						</div>
